
    <div class="container">
        <div class="card shadow mb-4">
        <div class="card-body">
    <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date production</th> <th>sexe </tr><th>Image</th> 
        <tbody *ngFor="let vetement of vetements">
        <tr >
            <td>{{vetement.idVetement}}</td>
            <td>{{vetement.nomVetement}}</td>
            <td>{{vetement.prixVetement}}</td>
            <td>{{vetement.dateprod | date:'dd/MM/yyyy'}}</td>
            <td>{{vetement.genre.nom}}</td>
            <td><img class="card-img-top img-responsive"
                src = "{{vetement.imageStr}}"
                style = "height :50px;width:100px">
                </td>
                
           <td><a  *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td>
            <td><a  *ngIf="authService.isAdmin()"  class="btn btn-success" [routerLink]="['/updateVetement',vetement.idVetement]">Modifier</a></td> 
        </tr>
    </tbody>
    </table>
  

    </div>
    </div>
    </div>
